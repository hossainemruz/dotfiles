# Extra autostart processes
# exec-once = uwsm app -- my-service

# Start on primary monitor (workspace 1-3)
exec-once = [workspace 1 silent] omarchy-launch-browser
exec-once = [workspace 1 silent] omarchy-launch-webapp "https://mail.google.com"

# Start on secondary monitor (workspace 4-5)
exec-once = [workspace 4 silent] omarchy-launch-webapp "https://app.todoist.com"
exec-once = [workspace 4 silent] omarchy-launch-webapp "https://grok.com"


windowrulev2 = move to workspace 4, class:^(chrome-app.todoist.com__-Default)$
windowrulev2 = move to workspace 5, class:^(chrome-grok.com__-Default)$

