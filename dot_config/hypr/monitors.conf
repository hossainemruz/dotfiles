# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
# env = GDK_SCALE,2
#monitor=,preferred,auto,auto

# Good compromise for 27" or 32" 4K monitors (but fractional!)
# env = GDK_SCALE,1.75
# monitor=,preferred,auto,1.666667

# Straight 1x setup for low-resolution displays like 1080p or 1440p
# env = GDK_SCALE,1
# monitor=,preferred,auto,1

# Example for Framework 13 w/ 6K XDR Apple display
# monitor = DP-5, 6016x3384@60, auto, 2
# monitor = eDP-1, 2880x1920@120, auto, 2

monitorv2 {
  output = DP-3
  mode = preferred
  position = 0x0
  scale = 1
  transform = 0
}

monitorv2 {
  output = HDMI-A-1
  mode = preferred
  position = 2560x0
  scale = 1
  transform = 0
}

# Smart gap
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

# Bind workspace 1-3 to main monitor DP-3
workspace = 1, monitor:DP-3, persistent:true, default:true
workspace = 2, monitor:DP-3, persistent:true, default:false
workspace = 3, monitor:DP-3, persistent:true, default:false

# Bind workspaces 4-6 to secondary monitor HDMI-A-1
workspace = 4, monitor:HDMI-A-1, persistent:true, default:true
workspace = 5, monitor:HDMI-A-1, persistent:true, default:false

# Focus workspace 1 on startup
exec-once = hyprctl dispatch workspace 1


# Define a new window type: floating-window-large
windowrule = float, tag:floating-window-large
windowrule = center, tag: floating-window-large
windowrule = size 1200 800, tag:floating-window-large
windowrule = tag +floating-window-large, class:(TUI.large)

# Special Workspaces
# Terminal
workspace = special:termspace, on-created-empty:ghostty --class=TUI.large
# Password Manager
workspace = special:proton-pass, on-created-empty:proton-pass --class=TUI.large
windowrule = tag +floating-window-large, class:(Proton Pass)
# Grok
workspace = special:grok, on-created-empty:omarchy-launch-webapp "https://grok.com" --profile-directory=Personal
windowrule = tag +floating-window-large, class:chrome-grok.com__-Personal
# Personal Todoist
workspace = special:personal-todo, on-created-empty:omarchy-launch-webapp "https://app.todoist.com" --profile-directory=Personal
windowrule = tag +floating-window-large, class:chrome-app.todoist.com__-Personal
# Work Todoist
workspace = special:work-todo, on-created-empty:omarchy-launch-webapp "https://app.todoist.com" --profile-directory=Work
windowrule = tag +floating-window-large, class:chrome-app.todoist.com__-Work
# DevToolbox
workspace = special:devtoolbox, on-created-empty:flatpak run me.iepure.devtoolbox

